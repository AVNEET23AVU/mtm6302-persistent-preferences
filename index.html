<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Persistent Preferences</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <header class="mt-4">
      <h1 class="text-center">Persistent Preferences</h1>
    </header>
    <main>
      <!-- Preferences Panel -->
      <section id="preferences-panel" class="mt-4 mb-4 p-3 border rounded">
        <h2>Preferences</h2>
        <div class="mb-3">
          <label for="theme-select" class="form-label">Select Theme:</label>
          <select id="theme-select" class="form-select">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <option value="colorful">Colorful</option>
          </select>
        </div>
        <div>
          <label for="list-style-select" class="form-label">Select List Style:</label>
          <select id="list-style-select" class="form-select">
            <option value="decimal">Decimal</option>
            <option value="circle">Circle</option>
            <option value="square">Square</option>
          </select>
        </div>
      </section>
      <!-- Dynamic List -->
      <section id="dynamic-list" class="p-3 border rounded">
        <h2>Dynamic List</h2>
        <ul id="list" class="list-group"></ul>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
